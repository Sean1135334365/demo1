<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字识别</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/diyUpload/css/webuploader.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/diyUpload/css/diyUpload.css">
<script type="text/javascript" src="__PUBLIC__/js/diyUpload/js/webuploader.html5only.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/diyUpload/js/diyUpload.js"></script>
<table>
    <tr>
        <th class="tableleft tab_middle">OCR文字识别</th>
        <td style="overflow: hidden">
            <if condition="$product['img_url'] neq ''">
                <img class="show_img" src="__PUBLIC__<{$product.img_url}>" img_url="<{$product.img_url}>" style="float:left;width:119px;height:105px;border-radius:5px;vertical-align: middle;">
                <input type="hidden" img_url="<{$product.img_url}>"/>
            </if>

            <div id="box" style="float: left;">
                <div id="test" ></div>

            </div>
            <!--<div class="clear"></div>-->
        </td>
    </tr>
</table>
{$res}
{$res1}
<script>
    $('#test').diyUpload({
        url:'<{:U("File/img_file",array("type"=>"Ocr"))}>',
        addimg:"__PUBLIC__",//设置添加按钮图片根目录
        success:function( data ) {

            if(data.status === 1){

                var url = data.result.src;

                var ipt = "<input type='hidden' name='img_url' value='"+url+"'>";

                $('#box').before(ipt);
            }else{
            }
        }
    });
</script>
</body>
</html>
